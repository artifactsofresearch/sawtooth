version: '2.1'

services:

  tunachain-shell:
    build:
      context: .
      dockerfile: ./shell/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-tunachain-shell
    container_name: tunachain-shell
    volumes:
      - .:/project/sawtooth-tuna
      - /project/sawtooth-tuna/client/node_modules
    command: |
      bash -c "
        if [ ! -f /root/.sawtooth/keys/root.priv ]; then
          sawtooth keygen
        fi;
        cd client
        npm run-script build
        cd ../
        tail -f /dev/null
      "

  tunachain-client:
    build: ./client/
    image: sawtooth-tunachain-client
    container_name: tunachain-client
    volumes:
      - ./client/:/usr/local/apache2/htdocs/
    expose:
      - 80
    ports:
      - '8000:80'
    depends_on:
    - rest-api
    - tunachain-shell

  tunachain-tp:
    build:
      context: .
      dockerfile: ./processor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-tunachain-tp
    container_name: tunachain-tp
    volumes:
      - '.:/project/sawtooth-tuna'
    depends_on:
      - tunachain-shell
    command: |
      bash -c "
        sleep 1
        tunachain-tp -vv -C tcp://validator:4004
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api
    expose:
      - 8008
    ports:
      - '8008:8008'
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api -vv -C tcp://validator:4004 --bind rest-api:8008

